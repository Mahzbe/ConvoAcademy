<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple IDE with Resources</title>
<style>
body { font-family: sans-serif; padding: 10px; background: #f0f0f0; }
textarea { width: 100%; height: 300px; font-family: monospace; font-size: 14px; }
button { margin: 10px 5px 10px 0; padding: 8px 12px; font-weight: bold; cursor: pointer; }
iframe { width: 100%; height: 300px; border: 1px solid #ccc; background: white; }
#resources { margin-top: 20px; background: white; padding: 10px; border-radius: 5px; }
audio { width: 100%; margin-top: 10px; }
</style>
</head>
<body>

<h1>Simple HTML IDE</h1>
<textarea id="codeEditor"><!DOCTYPE html>
<html>
<head><title>Test</title></head>
<body>
<h2>Hello, world!</h2>
<p>This is a test.</p>
</body>
</html></textarea>
<br>
<button onclick="runCode()">Run</button>
<button onclick="window.open('guidline.pdf', '_blank')">ðŸ“„ Guideline</button>
<iframe id="previewFrame"></iframe>

<div id="resources">
  <h2>Audio Lesson</h2>
  <audio controls>
    <source src="lesson.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
function runCode() {
    let code = document.getElementById("codeEditor").value;
    let preview = document.getElementById("previewFrame").contentWindow.document;
    preview.open();
    preview.write(code);
    preview.close();
}
</script>

</body>
</html>
