<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Convo Academy - Login & Register</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ffcc70, #ff8c70);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .container {
        background: white;
        border-radius: 20px;
        padding: 30px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    h1 { color: #ff6b6b; margin-bottom: 10px; }
    p { color: #555; font-size: 14px; margin-bottom: 20px; }
    input {
        width: 85%;
        padding: 12px;
        border-radius: 30px;
        border: 2px solid #ffd36b;
        margin-bottom: 10px;
        font-size: 1rem;
        outline: none;
        text-align: center;
    }
    input:focus {
        border-color: #ff6b6b;
        box-shadow: 0 0 5px rgba(255,107,107,0.6);
    }
    button {
        width: 90%;
        padding: 12px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(135deg, #ff6b6b, #ffcc70);
        color: white;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 5px;
        transition: transform 0.2s, background 0.3s;
    }
    button:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #ff5252, #ffb347);
    }
    .message {
        min-height: 20px;
        font-weight: bold;
        margin-top: 10px;
    }
    .divider {
        margin: 20px 0;
        border-top: 2px dashed #ffcc70;
    }
    .footer {
        font-size: 12px;
        margin-top: 20px;
        color: #888;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Convo Academy</h1>
    <p>Welcome! Please log in or register to start learning.</p>

    <!-- LOGIN FORM -->
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMessage" class="message"></p>

    <div class="divider"></div>

    <!-- REGISTER FORM -->
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Choose a username">
    <input type="password" id="regPass" placeholder="Choose a password">
    <button onclick="register()">Register</button>
    <p id="registerMessage" class="message"></p>

    <div class="footer">&copy; 2025 Convo Academy</div>
</div>

<script>
// SHA-256 hashing function using SubtleCrypto
async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    return hashHex;
}

async function register() {
    const username = document.getElementById('regUser').value.trim();
    const password = document.getElementById('regPass').value.trim();
    const regMsg = document.getElementById('registerMessage');

    if (!username || !password) {
        regMsg.textContent = "Please fill in both fields.";
        regMsg.style.color = "orange";
        return;
    }

    if (localStorage.getItem(username)) {
        regMsg.textContent = "Username already exists.";
        regMsg.style.color = "red";
    } else {
        const hashedPass = await hashPassword(password);
        localStorage.setItem(username, hashedPass);
        regMsg.textContent = "Registration successful! You can now log in.";
        regMsg.style.color = "green";
    }
}

async function login() {
    const username = document.getElementById('loginUser').value.trim();
    const password = document.getElementById('loginPass').value.trim();
    const loginMsg = document.getElementById('loginMessage');

    if (!username || !password) {
        loginMsg.textContent = "Please enter both username and password.";
        loginMsg.style.color = "orange";
        return;
    }

    const storedHash = localStorage.getItem(username);
    const hashedPass = await hashPassword(password);

    if (storedHash && storedHash === hashedPass) {
        loginMsg.textContent = "Login successful! Redirecting...";
        loginMsg.style.color = "green";
        setTimeout(() => {
            window.location.href = 'ide.html';
        }, 1000);
    } else {
        loginMsg.textContent = "Invalid username or password.";
        loginMsg.style.color = "red";
    }
}
</script>

</body>
</html>
